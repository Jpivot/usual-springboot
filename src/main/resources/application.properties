debug=false
spring.application.username=springbootdemo
# 追踪核心loggers的信息
trace=false
logging.path=E:/logs/springbootdemo

mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.jpivot.springbootdemo.model

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mytest?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-username=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=MyHikariCP

management.endpoints.web.exposure.include=*

management.endpoints.web.base-path=/actuator

# elasticsearch搜索引擎
#节点名字，默认elasticsearch
spring.data.elasticsearch.cluster-name=es-cluster
#节点地址，多个节点用逗号隔开
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300,127.0.0.1:9301,127.0.0.1:9302
#是否开启本地存储
spring.data.elasticsearch.repositories.enabled=true

logging.level.com.jpivot.springbootdemo.mapper=debug


